<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>

  <body>
    <h1>Forms Demo</h1>
    <form action="/durum">
      <label for="username">Kullanıcı Adı Giriniz:</label>
      <input
        type="text"
        placeholder="Kullanıcı Adı"
        id="kullanıcıadı"
        name="username"
      />
      <label for="password">Şifre giriniz:</label>
      <input
        type="password"
        id="password"
        placeholder="Şifre"
        name="password"
      />

      <label for="number">Sayı giriniz:</label>
      <input type="number" id="number" name="num" min="1" max="10" step="2" />

      <input type="submit" value="Gönder" />
    </form>
    <br />
    <h3>Redditte Arama Yap</h3>
    <form action="https://www.reddit.com/search">
      <input type="text" name="q" />
      <button>Redditte Ara</button>
    </form>
    <br />
    <h3>Googleda Arama Yap</h3>
    <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <button>Googleda Ara</button>
    </form>
    <br />
    <h3>Youtubeda Arama Yap</h3>
    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" />
      <button>Youtubeda Ara</button>
    </form>
    <h2>Daha fazla Input</h2>
    <form action="/birds">
      <input type="checkbox" name="tos" id="kabul" checked />
      <label for="kabul">Kabul Ediyorum</label>
      <p>
        <label for="xs">XS:</label>
        <input type="radio" name="boyut" id="xs" value="xs" />
        <label for="s">S:</label>
        <input type="radio" name="boyut" id="s" value="s" />
        <label for="m">M:</label>
        <input type="radio" name="boyut" id="m" value="m" />
      </p>
      <p>
        <label for="hayvan">Favori hayvanınızı seçiniz</label>
        <select name="hayvan" id="hayvan">
          <option value="">--Birini seçiniz</option>
          <option value="balık">Balık</option>
          <option value="kedi">Kedi</option>
          <option value="kuş" selected>Kuş</option>
        </select>
      </p>
      <p>
        <label for="peynir">Peynir Miktarı</label>
        <input
          type="range"
          name="peynir_miktarı"
          min="1"
          max="100"
          id="peynir"
          step="5"
        />
      </p>
      <p>
        <label for="">Özel İstek</label><br />
        <textarea name="istek" id="istek" cols="40" rows="10"></textarea>
      </p>
      <h2>Validations</h2>
      <button>Yolla</button>
    </form>
    <hr />
    <form action="/yedek">
      <label for="ilk">İsim Giriniz</label>
      <input
        type="text"
        name="ilk"
        id="ilk"
        required
        minlength="5"
        maxlength="25"
      />
      <p>
        <label for="kullanıcıadı">Kullancı Adı</label>
        <input
          type="text"
          name="kullanıcıadı"
          id="kullanıcıadı"
          minlength="5"
          maxlength="15"
          required
        />
      </p>
      <h2>Url Doğrulama</h2>
      <p>
        <input type="url" />
      </p>
      <button>Submit</button>
    </form>
    <h1>Race Registration</h1>
    <form action="Race Registration">
        <div>
      <label for="first">First Name</label>
      <input type="text" name="first" id="first" required/>
      <label for="last">Last Name</label>
      <input type="text" name="last" id="last" required/>
        </div>
      <div>
        <h2>Select a Race:</h2>
      </div>
      <p>
        <label for="funrun5k">Fun Run 5k</label>
        <input type="radio" name="funrun5k" id="funrun5k" value="funrun5k" /></form></p>
        <p>
        <label for="halfmarathon">Half Marathon</label>
        <input type="radio" name="halfmarathon" id="halfmarathon" /></p>
        <p>
        <label for="fullmarathon">Full Marathon</label>
        <input type="radio" name="fullmarathon" id="fullmarathon" /></p>
        <p>
        <label for="email">Email</label>
        <input type="text" name="email" id="email" required/>
        <label for="password">Password</label>
        <input type="text" name="password" id="password" required>
        <p>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="under18">Under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>
        </p>
        <p>
        <button>Register!</button>
        </p>
    </form>
  </body>
</html>
